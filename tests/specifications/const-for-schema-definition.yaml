openapi: 3.1.0
info:
  title: API
  version: 1.0.0
paths:
  /get-bubble-gums/:
    get:
      responses:
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BubbleGumIdNotFoundException'

components:
  schemas:
    BubbleGumIdNotFoundException:
      type: object
      properties:
        message:
          type: string
          const: 'Bubble gum not found'
        code:
          type: integer
          const: 1
          description: 'Unique exception code'
      required: ['message', 'code']
